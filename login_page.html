<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة دار الأحفاد للتعليم</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            direction: rtl;
        }
        .corner {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.8;
            z-index: -1;
        }
        .top-left { background-color: #4CAF50; top: 0; left: 0; }
        .top-right { background-color: #FFD700; top: 0; right: 0; }
        .bottom-left { background-color: #1A237E; bottom: 0; left: 0; }
        .bottom-right { background-color: #FF0000; bottom: 0; right: 0; }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .welcome-message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .redirect-message {
            margin-top: 10px;
            font-size: 16px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>

    <div class="container">
        <img src="دار الاحفاد.jpg" alt="شعار شركة دار الأحفاد" class="logo">
        <h1>شركة دار الأحفاد للتعليم</h1>
        <p class="welcome-text">أهلاً بكم في شركة دار الأحفاد، قم بتسجيل الدخول</p>
        
        <div class="login-form" id="login-form">
            <input type="text" id="username" placeholder="اسم المستخدم">
            <input type="password" id="password" placeholder="كلمة السر">
            <button type="button" onclick="login()">دخول</button>
        </div>

        <p class="welcome-message" id="welcome-message"></p>
        <p class="redirect-message" id="redirect-message">سوف يتم نقلك إلى الصفحة الرئيسية بعد قليل...</p>
    </div>

    <script>
        const userData = {
            "students": [{"username": "assaf_student", "password": "Aa1411nn!", "name": "عساف"}],
            "teachers": [{"username": "assaf_teacher", "password": "Aa1411nn!", "name": "عساف"}],
            "admin": [{"username": "assaf_admin", "password": "Aa1411nn!", "name": "عساف"}]
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            let message = "اسم المستخدم أو كلمة السر غير صحيحة";

            Object.keys(userData).forEach(section => {
                userData[section].forEach(user => {
                    if (user.username === username && user.password === password) {
                        if (section === "students") message = `تم تسجيل الدخول بنجاح، مرحبًا الطالب ${user.name}`;
                        if (section === "teachers") message = `تم تسجيل الدخول بنجاح، مرحبًا الدكتور ${user.name}`;
                        if (section === "admin") message = `تم تسجيل الدخول بنجاح، مرحبًا المدير ${user.name}`;
                        document.getElementById("redirect-message").style.display = "block";
                        setTimeout(() => window.location.href = "homepage.html", 7000);
                    }
                });
            });
            document.getElementById("welcome-message").innerText = message;
        }
    </script>

</body>
</html>
